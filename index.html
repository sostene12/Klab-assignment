<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="tab-header">
      <div class="calculator ">Calculator</div>
      <div class="todo active">Todo</div>
    </div>

    <div class="tab-body">
      <div class="tab ">
        <div class="container">
          <h3 >CALCULATOR</h3>
          <div class="display">
              <input id="screen" type="text" placeholder="0">
          </div>
  
          <div class="btns">
              <div class="row">
                  <button id="ce" onclick="backspc()">CE</button>
                  <button onclick="fact()">x!</button>
                  <button class="btn">(</button>
                  <button class="btn">)</button>
                  <button  onclick="per()">%</button>
                  <button id="ac" onclick="screen.value=''">AC</button>
              </div>
  
              <div class="row">
                  <button onclick="inverse()">1/x</button>
                  <button onclick="pi()">π</button>
                  <button class="btn">7</button>
                  <button class="btn">8</button>
                  <button class="btn">9</button>
                  <button class="btn">÷</button>
              </div>
  
              <div class="row">
                  <button onclick="cos()">cos</button>
                  <button onclick="log()">log</button>
                  <button class="btn">4</button>
                  <button class="btn">5</button>
                  <button class="btn">6</button>
                  <button class="btn">×</button>
              </div>
  
              <div class="row">
                  <button onclick="neg()">+/-</button>
                  <button onclick="sqrt()">√</button>
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">-</button>
              </div>
  
              <div class="row">
                  <button onclick="e()">e</button>
                  <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span>
                  </button>
                  <button class="btn">0</button>
                  <button class="btn">.</button>
                  <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                  <button class="btn">+</button>
              </div>
          </div>
      </div>

      </div>
      <div class="tab active">
        <div class="tabTitle">
            <h3>TODO App</h3>
        </div>
        <div class="tabform">
            <form action="" class="tasks-form">
                <input type="text" placeholder="Add Task" name="task">
                <button>Save</button>
            </form>
        </div>
        <div class="alltasks">
            <div class="task-added">
                <span>To clean clothes</span>
                <span class="remove-task">Done</span>
            </div>

        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
